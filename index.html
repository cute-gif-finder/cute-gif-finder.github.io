<!DOCTYPE html>
<html>
  <head>
    <title>Cute GIF Finder</title>
    <meta name="description" content="Finds cute hug and kiss GIFs for you" />
    <meta name="robots" content="nofollow noarchive" />

    <!-- Facebook -->
    <meta
      property="og:url"
      content="https://thecutefinder.github.io/cute-gif-finder/"
    />
    <meta property="og:title" content="Cute GIF Finder" />
    <meta
      property="og:description"
      content="Finds cute hug and kiss GIFs for you"
    />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="thecutefinder.github.io" />
    <meta
      property="twitter:url"
      content="https://thecutefinder.github.io/cute-gif-finder/"
    />
    <meta name="twitter:title" content="Cute GIF Finder" />
    <meta
      name="twitter:description"
      content="Finds cute hug and kiss GIFs for you"
    />
    <meta name="twitter:image" content="" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/thecutefinder/thecutefinder/rubik.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <script>
      function loadGIFs() {
        $("#hug").css("display", "none");
        $("#kiss").css("display", "none");

        $("#hugLoading").css("display", "block");
        $("#kissLoading").css("display", "block");

        fetch("https://api.waifu.pics/sfw/hug").then(function (response) {
          response.json().then(function (data) {
            const hugURL = data.url;

            $("#hug").attr("src", hugURL);

            $("#hug")[0].onload = function () {
              $("#hugLoading").css("display", "none");
              $("#hug").css("display", "unset");
            };
          });
        });

        fetch("https://api.waifu.pics/sfw/kiss").then(function (response) {
          response.json().then(function (data) {
            const kissURL = data.url;

            $("#kiss").attr("src", kissURL);

            $("#kiss")[0].onload = function () {
              $("#kissLoading").css("display", "none");
              $("#kiss").css("display", "unset");
            };
          });
        });
      }
    </script>

    <style>
      body {
        text-align: center;
        background: #000;
        color: #fff;
      }

      body,
      button {
        font-family: "rubikregular", Arial, Helvetica, sans-serif;
      }

      button {
        background: #000;
        color: #fff;
        cursor: pointer;
        border: 1px solid #fff;
        padding-left: 2%;
        padding-right: 2%;
        padding-top: 0.5%;
        padding-bottom: 0.5%;
        border-radius: 2px;
      }

      .flexCenter {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div>
      <h2>Hug</h2>
      <p id="hugLoading">Loading...</p>
      <img id="hug" />
    </div>

    <div>
      <h2>Kiss</h2>
      <p id="kissLoading">Loading...</p>
      <img id="kiss" />
    </div>

    <hr />

    <div class="flexCenter">
      <button onclick="loadGIFs()" class="flexCenter">
        <span aria-hidden="true"
          ><img
            src="https://media.discordapp.net/stickers/1087937486967292045.webp?size=48"
            width="48"
            height="48" /></span
        >&nbsp;Load new GIFs
      </button>
    </div>

    <hr />

    <p>
      Created by smileoflove from the
      <a rel="nofollow" href="https://discord.gg/KpZ9DTyUT8">Freedom Server</a>,
      a Discord server that allows anything within the ToS that isn't annoying,
      offensive, or rude, including these GIFs, even if mildly suggestive!
    </p>

    <p>Hosted by Colleiflower (through GitHub pages).</p>

    <script>
      loadGIFs();
    </script>
  </body>
</html>
